<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <header>
        <h1>Links Example</h1>
    </header>
    <main>
        <section class="link-container">
            <div class="link-item">
                <img src="https://curso.infnet.com.br/c/wp-content/uploads/sites/5/2022/12/Infnet-Logo.png" alt="Infnet Logo">
                <a href="https://www.infnet.edu.br/infnet/home/" target="_blank">Infnet</a>
            </div>
            <div class="link-item">
                <img src="https://pt.wikipedia.org/wiki/TV_Globo#/media/Ficheiro:Logotipo_da_TV_Globo.png" alt="Globo Logo">
                <a href="https://www.globo.com" target="_blank">Globo</a>
            </div>
            <div class="link-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
            <div class="link-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
                <a href="https://www.youtube.com" target="_blank">YouTube</a>
            </div>
            <div class="link-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Links Example</p>
    </footer>
</body>
</html>
