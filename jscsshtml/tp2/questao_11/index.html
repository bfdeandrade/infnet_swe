<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>T11</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

  <body>
    <h1>Tarefa 11: Desenvolvendo páginas simples</h1>
    <br /><br /><br /><br /><br />

    <div class="container">
      <div class="logo">
        <img src="img/l1.png" alt="Instagram Logo" title="Instagram Logo" />
      </div>
      <div class="header">
        <img src="img/user.png" alt="Foto de Perfil" title="Foto de Perfil" />
        <h1>Ai-Inner/Soul</h1>
      </div>

      <div class="postagem">
        <img
          src="img/post.png"
          alt="Imagem da Postagem"
          title="Imagem da Postagem"
        />
      </div>

      <div class="cont-post">
        <i class="heart fa-regular fa-heart"></i>
        <p class="likes">50 mi likes</p>
        <p class="username">Ai-Inner/Soul</p>
        <p class="comment">Inner awakening outside the box 👁</p>
      </div>
    </div>
